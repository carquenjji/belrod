<!DOCTYPE html>
<html lang="es">
<head>

        </div>

        <div class="grid gap-3">
            <a href="https://open.spotify.com/artist/tu_id_aqui" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-white hover:text-black transition">

                <span class="text-xs">ESCUCHAR</span>
            </a>
            <a href="https://www.youtube.com/@BELROD23" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-white hover:text-black transition">

                <span class="text-xs">LIKE</span>
            </a>
            <a href="https://www.instagram.com/ibelrod/" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-white hover:text-black transition">
                <span class="font-bold uppercase tracking-widest text-sm">Instagram</span>
                <span class="text-xs">SÍGUEME</span>
            </a>
        </div>

        <footer class="pt-10 opacity-20">
            <p class="text-[12px] tracking-widest uppercase font-medium">© 2026 | BELROD</p>
        </footer>
    </div>

</body>
</html>

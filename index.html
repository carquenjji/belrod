<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="bel.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fondo Beige y textos oscuros para contraste */
        body { background: #f5f5dc; color: #333; font-family: sans-serif; transition: all 0.5s ease; }
        
        .glass { 
            background: rgba(199, 165, 131, 0.15); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(199, 165, 131, 0.4); 
        }

        /* Estilo para el botón de inicio de música */
        #music-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f5f5dc; z-index: 50; display: flex;
            align-items: center; justify-content: center;
        }
    </style>
    <title>BELROD | Madison Beer</title>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="music-overlay">
        <button onclick="startPage()" class="glass px-8 py-4 rounded-full font-bold tracking-widest hover:bg-[#c7a583] transition">
            ENTRAR Y ESCUCHAR
        </button>
    </div>

    <audio id="bg-music" loop>
        <source src="madison.mp3" type="audio/mpeg">
    </audio>

    <div id="main-content" class="max-w-md w-full text-center space-y-8 opacity-0 transition-opacity duration-1000">
        <h1 class="text-8xl font-black italic tracking-tighter text-[#1a1a1a]">BELROD</h1>
        <h2 class="text-xs tracking-[0.4em] text-gray-600 uppercase font-light">Madison Beer | Out Now</h2>

        <div class="aspect-square w-full glass rounded-2xl overflow-hidden shadow-2xl">
            <img src="madisonbeer.jpg" alt="Madison Beer Single Cover" class="w-full h-full object-cover">
        </div>

        <div class="grid gap-3">
            <a href="https://open.spotify.com/intl-es/artist/3H8A6qj9O1c9pIVz6NeDit?si=D3Oaqc1fQNyVLp_dXLIiIQ" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-[#c7a583] hover:text-white transition">
                <span class="font-bold uppercase tracking-widest text-lg text-[#8b6d4d]">Spotify</span>
                <span class="text-xs text-gray-600">DISPONIBLE AHORA</span>
            </a>
            
            <a href="https://www.youtube.com/@BELROD23" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-[#c7a583] hover:text-white transition">
                <span class="font-bold uppercase tracking-widest text-lg text-[#8b6d4d]">YouTube</span>
                <span class="text-xs text-gray-600">VIDEO OFICIAL</span>
            </a>
            
            <a href="https://www.tiktok.com/@belr0d" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-[#c7a583] hover:text-white transition">
                <span class="font-bold uppercase tracking-widest text-lg text-[#8b6d4d]">TikTok</span>
                <span class="text-xs text-gray-600">CONTENIDO ACTUAL</span>
            </a>
            
            <a href="https://www.instagram.com/ibelrod/" class="glass p-4 rounded-xl flex justify-between items-center hover:bg-[#c7a583] hover:text-white transition">
                <span class="font-bold uppercase tracking-widest text-lg text-[#8b6d4d]">Instagram</span>
                <span class="text-xs text-gray-600">PERFIL OFICIAL</span>
            </a>
        </div>

        <footer class="pt-10 opacity-60">
            <p class="text-[14px] tracking-widest uppercase font-medium text-[#8b6d4d]">© 2026 | BELROD</p>
        </footer>
    </div>

    <script>
        function startPage() {
            const music = document.getElementById('bg-music');
            const overlay = document.getElementById('music-overlay');
            const content = document.getElementById('main-content');
            
            music.play();
            overlay.style.display = 'none';
            content.classList.remove('opacity-0');
            content.classList.add('opacity-100');
        }
    </script>
</body>
</html>
